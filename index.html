<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="jajce.jpg" alt="Jajce">
    </div>
    <div class="right-side">
      <div class="intro">
        <h1>Kalimero pizza login page</h1>
      </div>
      <div class="login">
        <div class="desc">
          <h3>Order now by signing up!!</h3>
        </div> 
        <div class="login-form">
          <form action="#" method="get">
            <div class="login-form-inside">
              <div class="first-column">
                <div>
                  <label for="phone">Phone number:</label>
                  <input type="number" id="phone" name="phone">
                </div>
                <div>
                  <label for="password">password:</label>
                  <input type="password" id="password" name="password">
                </div>
                <div>
                  <label for="confirm-password">confirm-password:</label>
                  <input type="text" id="confirm-password" name="confirm-password">
                </div>
              </div>
              <div class="second-column">
                <div class="first-name">
                  <label for="first-name">First name:</label>
                  <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                  <label for="last-name">Last name:</label>
                  <input type="text" id="password" name="password">
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email">
                </div>
              </div>
            </div>
          </form>  
        </div>
      </div>
      <div class="signup">
        <button type="submit" class="create-account">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>  
  </div>
</body>
</html>
